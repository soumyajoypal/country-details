<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <h1>Where in the world?</h1>
        <div class="theme-icon">
            <i class="fas fa-moon"></i>
            <span>Dark Mode</span>
        </div>
    </header>
    <main>
        <div class="search-filter">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Search Country" id="search" autocomplete="off">
                <ul></ul>
            </div>
            <div class="search-box custom-select" id="custom-select">
                <div class="select-header" id="select-header">
                    <span class="selected-option" id="selected-option">Filter By Region</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="select-options" id="select-options">
                    <div class="option">All</div>
                    <div class="option">Asia</div>
                    <div class="option">Europe</div>
                    <div class="option">Americas</div>
                    <div class="option">Oceania</div>
                    <div class="option">Africa</div>
                </div>
            </div>


        </div>
        <div class="display-area">
        </div>
    </main>

    <script type="module" src="js/script.js"></script>
</body>

</html>
